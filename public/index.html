<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anonim Chat</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Realtime application chat.">
  <meta property="og:image" content="https://anonim0chat.herokuapp.com/back.png" />
  <meta property="og:site_name" content="Anonim Chat" />
  <meta property="og:type" content="object" />
  <meta property="og:title" content="Anonim Chat" />
  <meta property="og:url" content="https://anonim0chat.herokuapp.com/" />
  <meta property="og:description" content="Realtime application chat." />
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here and press Enter..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
